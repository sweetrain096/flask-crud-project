{% extends "base.html" %}
{% block title %}영화 목록{% endblock %}


{% block body %}
    <h1> 영화 목록</h1>
    <h2 class="mt-5 mb-5"><a href="/movies/new">새 영화 등록</a></h2>
    
    <ul>
        {% for movie in movies %}
            <p><a href="/movies/{{movie.id}}">{{movie.title}} ({{movie.title_en}}) : {{movie.score}}</a></p>
            <hr>
        {% endfor %}
    </ul>
{% endblock %}
