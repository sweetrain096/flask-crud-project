<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>영화 상세 정보</title>
</head>
<body>
    <ul>
        <h2>{{movie.title}} ({{movie.title_en}})</h2>
        <img src="{{movie.poster_url}}"/>
        <p>개봉 일 : {{movie.open_date}}</p>
        <p>관객 수 : {{movie.audience}}</p>
        <p>장르 : {{movie.genre}}</p>
        <p>등급 : {{movie.watch_grade}}</p>
        <p>평점 : {{movie.score}}</p>
        <p>줄거리 : {{movie.description}}</p>
    </ul>
    
    <a href="/movies">목록</a>
    <a href="/movies/{{movie.id}}/edit">수정</a>
    <a href="/movies/{{movie.id}}/delete">삭제</a>
</body>
</html>
